{% extends "base.html" %}

{% block content %}
    <h1 align = "center" >Build a Blog</h1>
    
    
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul style="list-style-type:none">
            {% for post in posts %}
            <h2><a href="/blog?id={{post.id}}"><li>{{post.title}}</li></a></h2>
            <li>{{post.body}}</li>
            <hr>
            {% endfor %}
        
        </ul>

    {% endif %}

           
{% endblock %}
