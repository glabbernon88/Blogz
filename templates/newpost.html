{% extends "base.html" %}

{% block content %}
    <h1 align="center">Add a Blog Entry</h1>
    <form method='post'>
        <table>
            <tr>
                <td>Title for your new blogpost:</td>
            </tr>
            <tr>    
                <td><input type="text" name='title' /></td>
            </tr>
            <tr>
                <td>
                    <br />
                    <br />
                </td>
            </tr>
            
            <tr>
                <td> Your new blog:</td>
            </tr>
            <tr>    
                <td>
                <textarea id="txtarea" rows = "4" cols = "50" name='body'></textarea>
                </td>
        </table>
        <input type="submit" value='Add entry' />
    </form>

    
          
{% endblock %}
