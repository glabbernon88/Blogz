{% extends "base.html" %}

{% block content %}
    
    
    <ul style = "list-style-type: none">
        {% for post in posts %}
        <h1>{{post.title}}</h1>
        <li>{{post.body}}</li>
        <p style ="font-size: 12px"><em>written by </em><a href="/blog?username={{post.owner_id}}">{{users[(post.owner_id-1)].username}}</a></p>
        {% endfor %}
    </ul>



           
{% endblock %}
