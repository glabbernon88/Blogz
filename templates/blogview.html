{% extends "base.html" %}

{% block content %}
    
    
    <ul style = "list-style-type: none">
        {% for post in posts %}
        <h1>{{post.title}}</h1>
        <li>{{post.body}}</li>
        <h6>written by <a href="/blog?id={{post.id}}">{{post.owner_id}}</a></h6>
        {% endfor %}
    </ul>



           
{% endblock %}
