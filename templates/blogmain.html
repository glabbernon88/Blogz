{% extends "base.html" %}

{% block content %}
    <h1 align = "center" >Build a Blog</h1>
    
    
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <a href="/blog?id={{post.id}}"><li>{{post.title}}</li></a>
            <li>{{post.body}}</li>
            {% endfor %}
        </ul>

    {% endif %}

           
{% endblock %}
